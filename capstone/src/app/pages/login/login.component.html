  <div class="container">
    <div class="container text-main p-0" id="sium">
      <div class="row justify-content-center m-4" id="box">
          <div class="col-md-6 p-0">
            <div class="card bg-alternative rounded-28 coolDiv">
              <div class="card-body">
                <ul class="nav nav-tabs" id="authTabs" role="tablist">
                  <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registati</a>
                  </li>
                </ul>
                <div class="tab-content mt-3" id="authTabsContent">
                  <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                      <div class="mb-3">
                        <label for="loginEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail" required email>
                        <div *ngIf="loginForm.submitted && loginForm.controls['loginEmail']?.errors?.['required']" class="text-danger">
                          Inserisci un'email.
                        </div>
                        <div *ngIf="loginForm.submitted && loginForm.controls['loginEmail']?.errors?.['email']" class="text-danger">
                          Inserisci un'email valida.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword" required minlength="8">
                        <div *ngIf="loginForm.submitted && loginForm.controls['loginPassword']?.errors?.['required']" class="text-danger">
                          Inserisci una password.
                        </div>
                        <div *ngIf="loginForm.submitted && loginForm.controls['loginPassword']?.errors?.['minlength']" class="text-danger">
                          La password deve essere di almeno 8 caratteri.
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
                      <div class="mb-3">
                        <label for="registerEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="registerEmail" [(ngModel)]="registerEmail" name="registerEmail" required email>
                        <div *ngIf="registerForm.submitted && registerForm.controls['registerEmail']?.errors?.['required']" class="text-danger">
                          Inserisci un'email.
                        </div>
                        <div *ngIf="registerForm.submitted && registerForm.controls['registerEmail']?.errors?.['email']" class="text-danger">
                          Inserisci un'email valida.
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" [(ngModel)]="registerPassword" name="registerPassword" required minlength="8">
                        <div *ngIf="registerForm.submitted && registerForm.controls['registerPassword']?.errors?.['required']" class="text-danger">
                          Inserisci una password.
                        </div>
                        <div *ngIf="registerForm.submitted && registerForm.controls['registerPassword']?.errors?.['minlength']" class="text-danger">
                          La password deve essere di almeno 8 caratteri.
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
